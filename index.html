
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>وب‌سایت رسمی فرهاد</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 30px 0;
        }
        section {
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <header>
        <h1>وب‌سایت رسمی فرهاد</h1>
    </header>

    <section>
        <h2>درباره من</h2>
        <p>سلام! من فرهاد سروری هستم. ۲۲ ساله با قد ۱۷۸. به عکاسی و فوتبال علاقه دارم و طرفدار پرسپولیس و بارسلونا هستم.</p>
    </section>

    <section>
        <h2>گالری عکس</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/300x200?text=Photo+1" alt="Photo 1">
            <img src="https://via.placeholder.com/300x200?text=Photo+2" alt="Photo 2">
            <img src="https://via.placeholder.com/300x200?text=Photo+3" alt="Photo 3">
        </div>
    </section>

    <footer>
        <p>تمام حقوق محفوظ است © فرهاد سروری</p>
    </footer>
</body>
</html>
